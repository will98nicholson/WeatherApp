<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Weather Forecast</title>
</head>
<header class="jumbotron-fluid" id="jumbo">
    <h1 class="display-3">Weather Dashboard</h1>
    <p>Here's how the weather is looking in your area...</p>
</header>
<div class="container-fluid">

    <div class="row">
        <div class="col-3">
            <div class="card">
                <h2>Search for your City</h2>
                <div class="input-group">
                    <input type="text" class="form-control searchInput" placeholder="Enter City Name">
                    <div class="input-group-append">
                        <button class="btn fas fa-search" id="searchbutton" type="submit"></button>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-3">
            <div class="card">
                <h3>Current Weather:</h3>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card fiveDays">
                <h4>5 Day Forecast:</h4>
                <div class="row">
                    <div class="col dayCard"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="Assets/js/script.js"></script>

<body>

</body>

</html>
